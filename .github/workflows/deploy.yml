name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2